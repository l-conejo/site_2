<h3>Conejo no Bipe</h3>
<p>No mês de dezembro, a convite do projeto Bipe, gravei uma sessão de improvisação, só eu e meus brinquedos sonoros. O resultado são estes 35 minutos de dissonâncias e polirritmias.
</p>

<p>Ao longo de 25 anos, sempre toquei e gravei com outras pessoas; esta será a primeira publicação de música que fiz sem a ajuda 
de outros mamíferos e o episódio número 11 do Bipe.
</p>
<p><b>Bipe:</b> Todo primeiro domingo do mês na <a href="https://veneno.live/shows/bipe/" target="blank" "> Radio Veneno</a>. Posteriormente em <a href="https://biperecs.bandcamp.com" target="blank" >biperecs.bandcamp.com</a><br>
</p>

<h3>BIO</h3>    	
<h4>Músico, compositor, guitarrista e construtor de dispositivos eletrônicos.
</h4>

<p>
Em Buenos Aires, estudou música e harmonia com Juan Carlos Cirigliano, Juan “Pollo” Raffo, Lapo Gessaghi, Ernesto Jodos e outros. Após participar de diversos projetos musicais, fundou o trio de rock experimental <a href="https://www.falsosconejos.com" target="blank">"Falsos Conejos"</a>, projeto que lançou cinco álbuns, os quais obtiveram críticas positivas em países como Japão, Itália, México e Alemanha.
<br></p>

<p>
Desde 2009, o trio tem percorrido vários países da América do Sul. No Brasil, <a href="https://falsosconejos.com/pt/bio_-_pt.html#10" target="blank">realizaram mais de 100 apresentações ao longo de cinco turnês</a>, abrangendo um vasto território (de  Rio de Janeiro a Cuiabá, de Fortaleza a Pelotas).
<br></p>

<p>
Destaca-se sua participação no <a href="https://www.tenhomaisdiscosqueamigos.com/2014/07/22/festival-musica-muda-celebra-o-rock-instrumental-sesc-pompeia/" target="blank" target="blank">festival "A Música Muda" (Sesc Pompeia)</a> e <a href="https://www.instrumentalsescbrasil.org.br/artistas/falsos-conejos" target="blank"> Instrumental Sesc Brasil</a>, cujas apresentações foram registradas e transmitidas pelo canal <a href="https://www.youtube.com/watch?v=rCwYU1PqwwU" target="blank">SESC TV</a> . Também participaram dos festivais <a href="https://revistatrip.uol.com.br/trip/caros-hermanos" target="blank"> "Caros Hermanos"</a>, o <a href="https://revistaogrito.com/banda-argentina-falsos-conejos-anuncia-datas-da-turne-brasileira/" target="blank"> “Instrumental do BNB”</a>, <a href="https://whiplash.net/materias/news_825/184670.html" target="blank"> "DoSol"</a>, <a href="https://jornaldaparaiba.com.br/cultura/primeiras-atracoes-confirmadas-para-o-festival-mundo-sao-divulgadas-confira" target="blank"> "Mundo"</a> e outros.
<br></p>

<p>Residente em São Paulo desde 2014, o músico tem desenvolvido sua atividade na cena da música experimental e improvisação livre. Compartilhou o palco com Richard Fermino (Patife Band), Douglas e Mariano (Deaf Kids), Mario Cappi (Hurtmold), Juliana Perdigão e outres.
<br></p>

<p>
Também lançou discos com o grupo <a href="https://leandroconejo.bandcamp.com/album/zukunft" target="blank">Zukunft</a> e com os duos <a href="https://leandroconejo.bandcamp.com/album/sal" target="blank"> Iasi-Conejo</a> e <a href="https://keco.bandcamp.com/album/zumba" target="blank">keCo</a>.<br></p>

<p>
Em 2024, foi convidado pelo <a href="https://www.youtube.com/watch?v=OakxYV-nXRY" target="blank">duo Test para participar de seu show (show completo)</a>, no qual conduziu com sinais um trio de rudistas e também fez manipulação sonora.
<br></p>

<p>
Nos últimos anos, desenvolveu e construiu <a href="img/dos_sistemas.webp" target="blank"> dois sistemas de processamento de som </a>que funcionam em paralelo. <a href="img/esa.webp" target="blank">Um completamente analógico</a>, a partir de circuitos de síntese modular, <a href="img/eso.webp" target="blank"> e outro digital</a>, graças a ferramentas de <a href="https://www.gnu.org/" target="blank"> código aberto</a>.
<br></p>

<p>
Em 2025 e através do programa <a href="https://veneno.live/shows/bipe/" target="blank"> Bipe e da Rádio Veneno</a>, será transmitido/publicado o seu primeiro registro solo, resultado de uma sessão de improvisação gravada no final do ano anterior.
</p>
